<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>ONERP</title>
  </head>

  <body>
    <header>
      <h1 class="mb-5">ONERP MAIN DASH</h1>
    </header>

    <div>
      <form name>
        <p>Impresoras disponibles:</p>

        <div id="list_printers"></div>

        <br />

        <p>Mensaje:</p>
        <input name="message" type="text" maxlength="64" id="message" />

        <br />
        <br />

        <p>Anchura del rollo de papel</p>
        <input type="radio" id="w1" name="width" value="140px" />
        <label for="w1">140px (37mm)</label><br />

        <input type="radio" id="w2" name="width" value="170px" />
        <label for="w2">170p (45mm)</label><br />

        <input type="radio" id="w3" name="width" value="200px" />
        <label for="w3">200px (58mm)</label><br />

        <input type="radio" id="w4" name="width" value="250px" />
        <label for="w4">250px (67mm)</label><br />

        <input type="radio" id="w5" name="width" value="300px" />
        <label for="w5">300px (80mm)</label><br />
      </form>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
